<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY EMPLOYEE LIST</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/826d983fc9.js" crossorigin="anonymous"></script></head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"><i class="fas fa-book-open text-primary"></i> My <span class="text-primary">Employee </span>List</h1>
        <form id="book-form">

            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="title">Extantion</label>
                <input type="text" id="extantion" class="form-control">
            </div>

            <input type="submit" value="Add" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Extantion</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="book-list"></tbody>
        </table>
    </div>


    <script src="js/employee-management.js"></script>
</body>
</html>
